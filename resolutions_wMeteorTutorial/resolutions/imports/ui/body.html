<body>
<div class="container">
    <header>
        <h1>Monthly Resolutions</h1>

        <label class="hide-finished">
            <input type="checkbox">
            Hide Finished Resolutions
        </label>
        
        <form class="new-resolution">
            <input type="text" name="text" placeholder="A New Resolution">
            <input type="submit" value="Submit">
        </form>
    </header>
    <ul>
        {{#each resolutions}}
          {{> resolution}}
        {{/each}}
    </ul>
</div>
</body>
