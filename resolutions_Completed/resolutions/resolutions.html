<head>
  <title>simple</title>
</head>

<body>


<div class="container">
  <header>
    <h1>Monthly Resolutions</h1>

    <label class="hide-finished">
      <input type="checkbox" checked="{{HF}}">Hide Finished Resolutions
    </label>
    <br>
    {{> loginButtons}}
    <hr>
   
    {{#if currentUser}}
      <form class="new-resolution">
        <input type="text" name="title" placeholder="new-resolution">
        <input type="submit" value="submit">
      </form>
    {{/if}}

  </header>

    <ul>
      {{#each resolutions}}
        {{> resolution}}
      {{/each}}
    </ul>
   
  </div><!-- end of container -->

</body>

<template name="resolution">
  <li class="{{#if checked}} checked {{/if}}">
   {{#if isOwner}}
      <input type="checkbox" checked="{{checked}}" class="toggle-checked">
        <button class="toggle-private">
          {{#if private}}
            Private
          {{else}}
            Public
          {{/ if}}
        </button>
      {{/ if}}
      <span class="text">{{title}} {{number}}</span>
    {{#if isOwner}}
      <button class="delete">Remove</button>
    {{/ if}}
  </li>
</template>
